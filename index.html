<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <section class="inputarea">
        <h1>Test opnieuw doen? Schud je telefoon!</h1>
        <div class="form">
            <input type="text" maxlength="80" size="50" class="userinput" placeholder="Add something to the list...">
            <button class="addtodo">Add</button>
        </div>
    </section>
    <section class="listarea">
        <h3>Ooit zo'n leuke werkvorm gezien?</h3>
        <ul class="todolist">
            <li class="listitem">Nee nog nooit!</li>
            <li class="listitem">Omg wat is dit?</li>
            <li class="listitem">Ik wil nooit meer een standaard MPC!</li>
        </ul>
    </section>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
 

</body>
</html>
